	<script>
			document.addEventListener('DOMContentLoaded', function () {
			    const dateInput = document.getElementById('reportDate');
			    dateInput.addEventListener('change', function () {
			        const selectedDate = this.value;
			        console.log('Selected Date:', selectedDate);
			        $.ajax({
			            url: './journalbook2',
			            data: { selectedDate: selectedDate },
			            type: 'GET',
			            success: function (data) {
			                console.log('Data received:', data);
	
			                // Clear the table body before appending new rows
			                $('#placelist').empty();
	
			                if (data.length === 0) {
			                    // If no data, append a single row with "No records found"
			                    const noRecordsRow = `
			                        <tr>
			                            <td colspan="10" style="text-align: center; font-weight: bold;color:red">No records found</td>
			                        </tr>
			                    `;
			                    $('#placelist').append(noRecordsRow);
			                } else {
			                    // Loop through and append rows as usual if data exists
			                    data.forEach(trial => {
			                        // Format tran_date to dd-MM-yyyy
			                        const dateObj = new Date(trial.tran_date);
			                        const formattedDate = `${String(dateObj.getDate()).padStart(2, '0')}-${String(dateObj.getMonth() + 1).padStart(2, '0')}-${dateObj.getFullYear()}`;
	
			                        // Format tran_amt with commas and two decimal places
			                        const formattedAmount = parseFloat(trial.tran_amt).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
	
			                        const row = document.createElement('tr');
			                        row.innerHTML = `
			                            <td>${formattedDate}</td>
			                            <td>${trial.tran_id}</td>
			                            <td>${trial.part_tran_type}</td>
			                            <td>${trial.acct_crncy}</td>
			                            <td >${formattedAmount}</td>
			                            <td>${trial.acct_num}</td>
			                            <td>${trial.acct_name}</td>
			                            <td>${trial.tran_particular}</td>
			                            <td>${trial.tran_status}</td>
			                            <td>
			                                <div class="dropdown" style="text-align: center;">
			                                    <button class="btn btn-primary p-2" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			                                        Action
			                                    </button>
			                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
			                                        ${trial.tran_status === 'ENTERED' ? `
			                                            <a class="dropdown-item" id="btndelete" 
			                                               data-tranid="${trial.tran_id}" 
			                                               data-partnid="${trial.part_tran_id}" 
			                                               data-acctnum="${trial.acct_num}"
			                                               style="text-align: center;" onclick="deleteuser(this);">Delete</a>
			                                            <div class="dropdown-divider"></div>
			                                        ` : ''}
			                                        <a class="dropdown-item" id="btnEnquiry" 
			                                           data-tranid="${trial.tran_id}" 
			                                           data-partnid="${trial.part_tran_id}" 
			                                           data-acctnum="${trial.acct_num}"
			                                           style="text-align: center;" onclick="enquiryuser(this);">View</a>
			                                    </div>
			                                </div>
			                            </td>
			                        `;
	
			                        // Append the new row to the table body
			                        $('#placelist').append(row);
			                    });
			                }
			            },
			            error: function (err) {
			                console.error('Error fetching data:', err);
			            }
			        });
			    });
			});



	</script>
	<script>
		//Filter Table

		$(document)
			.ready(
				function () {
					$('.filterable .btn-filter')
						.click(
							function () {
								var $panel = $(this).parents(
									'.filterable'), $filters = $panel
										.find('.filters input'), $tbody = $panel
											.find('.table tbody');
								if ($filters.prop('disabled') == true) {
									$filters
										.prop('disabled', false);
									$filters.first().focus();
								} else {
									$filters.val('').prop(
										'disabled', true);
									$tbody.find('.no-result')
										.remove();
									$tbody.find('tr').show();
								}
							});

					$('.filterable .filters input')
						.keyup(
							function (e) {
								/* Ignore tab key */
								var code = e.keyCode || e.which;
								if (code == '9')
									return;
								/* Useful DOM data and selectors */
								var $input = $(this), inputContent = $input
									.val().toLowerCase(), $panel = $input
										.parents('.filterable'), column = $panel
											.find('.filters th')
											.index($input.parents('th')), $table = $panel
												.find('.table'), $rows = $table
													.find('tbody tr');
								/* Dirtiest filter function ever ;) */
								var $filteredRows = $rows
									.filter(function () {
										var value = $(this)
											.find('td').eq(
												column)
											.text()
											.toLowerCase();
										return value
											.indexOf(inputContent) === -1;
									});
								/* Clean previous no-result if exist */
								$table.find('tbody .no-result')
									.remove();
								/* Show all rows, hide filtered ones (never do that outside of a demo ! xD) */
								$rows.show();
								$filteredRows.hide();
								/* Prepend no-result row if all rows are filtered */
								if ($filteredRows.length === $rows.length) {
									$table
										.find('tbody')
										.prepend(
											$('<tr class="no-result text-center"><td colspan="'
												+ $table
													.find('.filters th').length
												+ '">No Record found</td></tr>'));
								}
							});
				});
				
				
	</script>

	</style>

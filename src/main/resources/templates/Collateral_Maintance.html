<script>
		// JavaScript function to switch between tabs
		function Home() {
			location.href = 'Dashboard';
		}
		function Back() {
			window.history.back();
		}
		function modifycolla(a) {
			event.preventDefault();
			var customer_id = a.getAttribute('data-customer_id');
			location.href = 'collateralmaintance?formmode=modify&customer_id=' + customer_id;
		}
		
		$(function () {

			$("#date_of_loan, #expiry_date, #date_of_purchase, #date_of_valuation, #last_depreciation_date,#mortgage_date, #date_of_installation, #appraisal_date, #expiry_date_v, #statement_date, #expiry_date_b, #date_of_inspection,#gen_flow_strt_date,#gen_tran_date").datepicker({
				dateFormat: "dd-mm-yy",
				changeMonth: true,
				changeYear: true,
				minDate: 0
			});
		});
		$(document)
		.ready(
				function() {
					$('.filterable .btn-filter')
							.click(
									function() {
										var $panel = $(this).parents(
												'.filterable'), $filters = $panel
												.find('.filters input'), $tbody = $panel
												.find('.table tbody');
										if ($filters.prop('disabled') == true) {
											$filters
													.prop('disabled', false);
											$filters.first().focus();
										} else {
											$filters.val('').prop(
													'disabled', true);
											$tbody.find('.no-result')
													.remove();
											$tbody.find('tr').show();
										}
									});

					$('.filterable .filters input')
							.keyup(
									function(e) {
										/* Ignore tab key */
										var code = e.keyCode || e.which;
										if (code == '9')
											return;
										/* Useful DOM data and selectors */
										var $input = $(this), inputContent = $input
												.val().toLowerCase(), $panel = $input
												.parents('.filterable'), column = $panel
												.find('.filters th')
												.index($input.parents('th')), $table = $panel
												.find('.table'), $rows = $table
												.find('tbody tr');
										/* Dirtiest filter function ever ;) */
										var $filteredRows = $rows
												.filter(function() {
													var value = $(this)
															.find('td').eq(
																	column)
															.text()
															.toLowerCase();
													return value
															.indexOf(inputContent) === -1;
												});
										/* Clean previous no-result if exist */
										$table.find('tbody .no-result')
												.remove();
										/* Show all rows, hide filtered ones (never do that outside of a demo ! xD) */
										$rows.show();
										$filteredRows.hide();
										/* Prepend no-result row if all rows are filtered */
										if ($filteredRows.length === $rows.length) {
											$table
													.find('tbody')
													.prepend(
															$('<tr class="no-result text-center"><td colspan="'
																	+ $table
																			.find('.filters th').length
																	+ '">No result found</td></tr>'));
										}
									});
				});


	</script>
<script>
		// Updated showPropertyDetails function
		function showPropertyDetails(selectElement) {

			// Hide all sections
			const allDetails = document.querySelectorAll('[id$="Details"]');
			allDetails.forEach(section => {
				section.style.display = 'none';
			});

			// Show the selected section based on the value of the selectElement
			let selectedSection = '';

			switch (selectElement.value) {
				case 'Immovable Property':
					selectedSection = 'immovablePropertyDetails';
					break;
				case 'Plant and Machinery':
					selectedSection = 'plantAndMachineryDetails';
					break;
				case 'Gold Ornaments':
					selectedSection = 'goldOrnamentsDetails';
					break;
				case 'Vehicles':
					selectedSection = 'vehiclesDetails';
					break;
				case 'Book Debits':
					selectedSection = 'bookDebitsDetails';
					break;
				case 'Share Certificates':
					selectedSection = 'shareCertificatesDetails';
					break;
				case 'Other Securities':
					selectedSection = 'otherSecuritiesDetails';
					break;
				case 'Guarantees':
					selectedSection = 'guaranteesDetails';
					break;
				default:
					break;
			}

			// Show the selected section
			if (selectedSection) {
				const sectionElement = document.getElementById(selectedSection);
				if (sectionElement) {
					sectionElement.style.display = 'block';
				}
			}
		}

		// Function to check if a section has any pre-filled values
		function checkPrefilledValues(sectionId) {
			const section = document.getElementById(sectionId);
			if (!section) return false;

			// Find all input fields within the section
			const inputs = section.querySelectorAll('input');

			// Check if any input has a non-empty value
			return Array.from(inputs).some(input => input.value.trim() !== '');
		}

		// Event listener to check if sections have pre-filled values or if collateral_type is already set on page load
		document.addEventListener('DOMContentLoaded', function () {
			const selectElement = document.getElementById('collateral_type');

			if (selectElement) {
				// Ensure correct section is shown based on the current value of the select element
				showPropertyDetails(selectElement);

				// Only display sections with pre-filled values if the collateral_type matches
				const sections = [
					{id: 'immovablePropertyDetails', type: 'Immovable Property'},
					{id: 'plantAndMachineryDetails', type: 'Plant and Machinery'},
					{id: 'goldOrnamentsDetails', type: 'Gold Ornaments'},
					{id: 'vehiclesDetails', type: 'Vehicles'},
					{id: 'bookDebitsDetails', type: 'Book Debits'},
					{id: 'shareCertificatesDetails', type: 'Share Certificates'},
					{id: 'otherSecuritiesDetails', type: 'Other Securities'},
					{id: 'guaranteesDetails', type: 'Guarantees'}
				];

				sections.forEach(section => {
					if (checkPrefilledValues(section.id) && selectElement.value === section.type) {
						document.getElementById(section.id).style.display = 'block';
					}
				});
			}
		});
		
		function list() {
			event.preventDefault();
			location.href = "collateralmaintance?formmode=list";
		}
		
		function submitdatas() {
		    alert("modify");

		    var customer_id = document.getElementById("customer_id").value;
		    alert(customer_id);

		    $.ajax({
		        url: './SubmitcollamanageModify1', // Added missing comma after the URL
		        data: $("#collaModify").serialize(),
		        type: 'post', // 'post' should be lowercase
		        success: function (responseText, statusText, xhr, $form) {
		            $("#alertmsg").text(responseText);
		            $('#alert').modal("toggle");
		        },
		        error: function (xhr, status, error) {
		            console.error("Error: " + xhr.responseText); // Log the error
		            alert("Error submitting: " + xhr.responseText); // Show the error in the alert
		        }
		    });
		}
	</script>

											<label>Face Value</label>
										</div>
										<div class="col-sm-2">
											<input type="text" id="face_value" name="face_value"
												th:value="${modimanage?.face_value}"
												class="form-control form-control-sm bg-white border border-dark"
												autocomplete="false" />
										</div>
									</div>
								</div>
							</div>
							<!------------------------------------------------------------------Personal Guarantee-------------------------------------------------------------------->
							<div id="guaranteesDetails" style="display: none;">
								<div class="card">
									<div class="card-header"
										style="background-color: #e9ecef; height: 50px">
										<div class="float-left">
											<h6 style="font-size: 1.5rem;">PERSONAL GUARANTEE</h6>
										</div>
									</div>
									<div class="card-body" id="guaranteesBody">
										<div class="row formline">
											<div class="col-sm-1">
												<label>National Id Card</label>
											</div>
											<div class="col-sm-2">
												<input type="text" id="national_id_card"
													name="national_id_card"
													th:value="${modimanage?.face_value}"
													class="form-control form-control-sm bg-white border border-dark"
													autocomplete="false" />
											</div>
											<div class="col-sm-1">
												<label>Address</label>
											</div>
											<div class="col-sm-2">
												<input type="text" id="address" name="address"
													th:value="${modimanage?.face_value}"
													class="form-control form-control-sm bg-white border border-dark"
													autocomplete="false" />
											</div>
											<div class="col-sm-1">
												<label>Guarantor Name</label>
											</div>
											<div class="col-sm-2">
												<input type="text" id="guarantor_name" name="guarantor_name"
													th:value="${modimanage?.face_value}"
													class="form-control form-control-sm bg-white border border-dark"
													autocomplete="false" />
											</div>
											<div class="col-sm-1">
												<label>Network</label>
											</div>
											<div class="col-sm-2">
												<input type="text" id="network" name="network"
													th:value="${modimanage?.face_value}"
													class="form-control form-control-sm bg-white border border-dark"
													autocomplete="false" />
											</div>
										</div>
									</div>
								</div>
							</div>
						</form>
						<!--------------------------------------------------------------------------Details End-------------------------------------------------------------------->

						<div class="card-footer text-center mt-3">
							<button type="button" class="btn btn-xs btn-primary p-2"
								id="btnHome" onclick="Home();">Home</button>
							<button type="button" class="btn btn-xs btn-primary p-2"
								id="btnHome" onclick="submitdatas(this);">Submit</button>
							<button type="button" class="btn btn-xs btn-primary p-2"
								id="btnBack" onclick="Back();">Back</button>
						</div>


						<!------------------------------------------------------------------------ Add footer ------------------------------------------------------------------>
						<div class="card-body">
							<div class="row formline">
								<div class="col-sm-1">
									<label>Entry User :</label>
								</div>
								<div class="col-sm-2">
									<input type="text" id="entryuser" name="entry_user"
										class="form-control form-control-sm bg-white border border-dark"
										autocomplete="false" th:value="${modimanage?.entry_user}"
										disabled />
								</div>
								<div class="col-sm-1"></div>
								<div class="col-sm-1">
									<label>Modify User :</label>
								</div>
								<div class="col-sm-2">
									<input type="text" id="" name="modify_user"
										th:value="${modimanage?.modify_user}"
										class="form-control form-control-sm bg-white border border-dark"
										autocomplete="false" />
								</div>
								<div class="col-sm-2"></div>
								<div class="col-sm-1">
									<label>Verify User :</label>
								</div>
								<div class="col-sm-2">
									<input type="text" id="" name=""
										class="form-control form-control-sm bg-white border border-dark"
										autocomplete="false" />
								</div>
							</div>
							<div class="row formline">
								<div class="col-sm-1">
									<label>Entry Time :</label>
								</div>
								<div class="col-sm-2">
									<input type="text" id="entrytime" name="entry_time"
										class="form-control form-control-sm bg-white border border-dark"
										autocomplete="false"
										th:value="${#dates.format(modimanage?.entry_time, 'dd-MM-yyyy HH:mm:ss')}"
										disabled />
								</div>
								<div class="col-sm-1"></div>
								<div class="col-sm-1">
									<label>Modify Time :</label>
								</div>
								<div class="col-sm-2">
									<input type="text" id="" name="modify_time"
										th:value="${#dates.format(modimanage?.modify_time, 'dd-MM-yyyy HH:mm:ss')}"
										class="form-control form-control-sm bg-white border border-dark"
										autocomplete="false" />
								</div>
								<div class="col-sm-2"></div>
								<div class="col-sm-1">
									<label>Verify Time :</label>
								</div>
								<div class="col-sm-2">
									<input type="text" id="" name=""
										class="form-control form-control-sm bg-white border border-dark"
										autocomplete="false" />
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
			<!-----------------------------------------------------------------footer end ------------------------------------------------------------>
		</div>
	</div>

	<!----------------------------------------------------------------- end ------------------------------------------------------------>
	<div class="modal fade" data-backdrop="false" data-keyboard="false"
		id="alert" tabindex="-1" role="dialog" aria-hidden="true">
		<div
			class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
			<div class="modal-content">

				<div class="modal-body" style="text-align: center;">
					<h6 id="alertmsg"></h6>
					<button type="button" class="btn btn-primary" onclick="list()">Close</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>

		function clickMe() {
			$('#alert').modal('show');
		}


		function postingvalues(radio) {
			var accountvalue = document.getElementById("depositeaccountno").value;
			var flowCode = radio.getAttribute('data-flow_code');
			var flowDate = radio.getAttribute('data-flow_date');
			var flowAmount = radio.getAttribute('data-flow_amount');
			var currency = document.getElementById('currency').value;

			var url = 'journalEntries?formmode=add&account_no='
				+ encodeURIComponent(accountvalue) + '&flow_code='
				+ encodeURIComponent(flowCode) + '&flow_date='
				+ encodeURIComponent(flowDate) + '&flow_amount='
				+ encodeURIComponent(flowAmount) + '&currency='
				+ encodeURIComponent(currency);
			location.href = url;
		}

			if (!number && number !== 0) return '';

			let numberString = number.toString();
			console.log("numberString : " + numberString);

			let [integerPart, decimalPart] = numberString.split('.');

			let lastThreeDigits = integerPart.slice(-3);
			let otherDigits = integerPart.slice(0, -3);

			if (otherDigits !== '') {
				lastThreeDigits = ',' + lastThreeDigits;
			}

			let formattedIntegerPart = otherDigits.replace(/\B(?=(\d{2})+(?!\d))/g, ',') + lastThreeDigits;

			if (!decimalPart) {
				decimalPart = '00';
			}
			let formattedNumber = formattedIntegerPart + '.' + decimalPart;

			if (day < 10) {

			}
			if (month < 10) {

								<h6 class="mt-3">COLLECTION TYPE</h6>
								<div class="row mt-1">
									<!-- Account Type Options in a Single Row with Reduced Gap -->
									<div class="col-sm-3">
										<div class="form-check">
											<input class="form-check-input" type="radio" onchange="callflowDetails()"
												name="collectionOption" id="cash">
											<label class="form-check-label" for="cash">Cash</label>
										</div>
									</div>
									<div class="col-sm-3">
										<div class="form-check">
											<input class="form-check-input" type="radio" onchange="callflowDetails()"
												name="collectionOption" id="officeRouting"> <label
												class="form-check-label" for="officeRouting">Office Routing A/C</label>
										</div>
									</div>

									<div class="col-sm-3">
										<div class="form-check">
											<input class="form-check-input" type="radio"
												onchange="callCollectionScreen(this);" name="collectionOption"
												id="standing"> <label class="form-check-label" for="standing">Standing
												Insection</label>
										</div>
									</div>
								</div>
							</div>

						</div>

						<!-- Section Heading: Date Range -->
						<h6 class="mt-3" style="padding-left: 20px;">OPERATION DATE</h6>
						<div class="row formline mt-3" style="padding-left: 20px;">




							<!-- From Date -->
							<div class="col-sm-1">From Date</div>
							<div class="col-sm-2">
								<input type="text" name="fromdate" id="fromdate" />
							</div>


							<!-- To Date -->
							<div class="col-sm-1">To Date</div>
							<div class="col-sm-2">
								<input type="text" name="todate" id="todate" onchange="callflowDetails();" />
							</div>

							<div class="col-sm-1">Account No</div>
							<div class="col-sm-2">

								<select class="d-none" name="acct_num" id="acct_num1" onchange="callflowDetails()"
									placeholder="select">
									<option th:selected="${empty == ''}" value="">select</option>
									<option th:each="ref : ${booking}" th:value="${ref}" th:text="${ref}"></option>

								</select> <select class="d-none" name="acct_num" id="acct_num2"
									onchange="callflowDetails()" placeholder="select">
									<option th:selected="${empty == ''}" value="">select</option>
									<option th:each="ref : ${booking1}" th:value="${ref}" th:text="${ref}"></option>

								</select>

							</div>
						</div>

						<!-- Table -->
						<table class="table table-bordered table-sm mt-4"
							style="margin-bottom: 0px; font-size: initial;" id="flowIdTable">
							<thead class="thead-light">
								<tr>
									<th>Flow Date</th>
									<th>Flow ID</th>
									<th>Flow Code</th>
									<th>Flow Amt</th>
									<th>Acct No</th>
									<th>Acct Name</th>
									<th>Select</th>
								</tr>
							</thead>

							<tbody id="flowIdTbody">
								<tr>
									<td colspan="7" style="text-align: center;">No records
										available</td>
								</tr>
							</tbody>
						</table>

					</div>


					<div class="card-footer text-center" style="background-color: #e9ecef;">


						<button class="btn btn-primary P-2" onclick="Home();">Home</button>
						<button class="btn btn-primary P-2" onclick="back();">Back</button>

					</div>




				</div>








			</div>
		</div>
	</div>

	<div class="modal fade" id="alertERE">
		<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
			<div class="modal-content" style="background-color: white;">
				<div class="menu-title-header">
					<div class="modal-title" id="exampleModalLabel" style="text-align: center; color: white;">ACCOUNT
						DETAILS</div>
				</div>
				<div class="modal-body">
					<table class="table table-bordered table-hover table-sm">
						<thead>
							<tr style="text-align: center;">
								<th style="font-weight: bold;">SOL ID</th>
								<th style="font-weight: bold;">SOL DESCRIPTION</th>
								<th style="font-weight: bold;">SELECT</th>
							</tr>
						</thead>
						<tbody id="trancheDetList">
							<tr th:each="accvals : ${solvalues}">
								<td style="text-align: left;" th:text="${accvals[0]}"></td>
								<td style="text-align: left;" th:text="${accvals[1]}"></td>
								<td style="text-align: center;"><input type="radio" name="radioGroup"
										th:data-value1="${accvals[0]}" th:data-value2="${accvals[1]}"
										onclick="requestvalue(this);" />
								</td>

							</tr>
						</tbody>
					</table>
				</div>
				<div class="card-footer text-center">
					<button type="button" class="btn btn-primary p-2" id="selectedAccount" onclick="closemodal();"
						style="color: white;">Close</button>
				</div>
			</div>
		</div>
	</div>
</body>




</html>
